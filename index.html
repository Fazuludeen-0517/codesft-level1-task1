<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #3b5998;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .hero {
            background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .cta-button {
            background-color: #ff9900;
            padding: 15px 30px;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #cc7a00;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            background-color: #fff;
        }

        .feature {
            text-align: center;
            flex-basis: 30%;
        }

        .feature img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .feature h3 {
            margin-bottom: 10px;
        }

        footer {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Landing Page</h1>
        <p>Your journey to a better experience starts here</p>
    </header>

    <section class="hero">
        <h1>Join Us Today!</h1>
        <button class="cta-button">Get Started</button>
    </section>

    <section class="features">
        <div class="feature">
            <img src="https://via.placeholder.com/80" alt="Feature 1">
            <h3>Feature One</h3>
            <p>Some description of the first feature.</p>
        </div>
        <div class="feature">
            <img src="https://via.placeholder.com/80" alt="Feature 2">
            <h3>Feature Two</h3>
            <p>Some description of the second feature.</p>
        </div>
        <div class="feature">
            <img src="https://via.placeholder.com/80" alt="Feature 3">
            <h3>Feature Three</h3>
            <p>Some description of the third feature.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Company | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
